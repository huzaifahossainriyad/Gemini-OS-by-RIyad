<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riyad My Computer</title>
    <style type="text/tailwindcss">
      @layer utilities {
        /* Define classes the LLM is instructed to use, applying Tailwind's styles */
        .llm-button {
          @apply bg-blue-600 text-white border-none rounded-md py-2 px-4 m-2 cursor-pointer text-base font-medium text-center transition-colors hover:bg-blue-700 active:bg-blue-800 active:transform active:translate-y-px;
        }
        .llm-text {
          @apply m-2 text-base text-gray-800 leading-relaxed;
        }
        .llm-title {
          /* New class for titles */
          @apply font-bold text-xl text-gray-900 mb-3 mt-1 mx-2; /* Added mt-1 and mx-2 for consistent spacing with llm-text */
        }
        .llm-input,
        .llm-textarea {
          @apply m-2 p-2 w-full border border-gray-300 rounded-md bg-white font-sans text-gray-800 text-sm transition-all focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300;
        }
        .llm-textarea {
          @apply min-h-[120px];
        }
        .llm-container {
          @apply w-full flex flex-col items-start mb-4 gap-2 p-2;
        }
        .llm-row {
          @apply w-full flex items-center mb-2 gap-2;
        }
        .llm-label {
          @apply mr-1 text-sm text-gray-600;
        }
        /* Styles for generated icons to match desktop icons */
        .icon {
          @apply w-24 h-28 flex flex-col items-center justify-start text-center m-2 p-2 cursor-pointer select-none rounded-lg transition-colors hover:bg-blue-100 focus:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .icon-image {
          @apply text-5xl mb-2 drop-shadow-sm;
        }
        .icon-label {
          @apply text-sm text-gray-800 font-medium break-words max-w-full leading-tight;
        }
        /* File Explorer Specific Styles */
        .sidebar-nav {
          @apply w-48 flex-shrink-0 bg-gray-100 p-2 border-r border-gray-200 overflow-y-auto;
        }
        .sidebar-item {
          @apply flex items-center gap-2 p-2 rounded-md cursor-pointer text-sm text-gray-700 hover:bg-gray-200;
        }
        .sidebar-item.active {
          @apply bg-blue-100 text-blue-800 font-semibold;
        }
        .main-panel {
          @apply flex-grow flex flex-col p-2 bg-white;
        }
        .breadcrumbs {
          @apply flex items-center gap-2 text-sm text-gray-500 pb-2 mb-2 border-b border-gray-200 flex-shrink-0;
        }
        .breadcrumb-item {
          @apply cursor-pointer hover:underline;
        }
        .file-grid {
          @apply flex flex-wrap content-start gap-3 p-2 overflow-y-auto flex-grow;
        }
        .file-item {
          @apply w-24 h-24 flex flex-col items-center justify-center text-center p-2 cursor-pointer select-none rounded-lg transition-colors hover:bg-blue-100 focus:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .file-item-icon {
          @apply text-4xl mb-1;
        }
        .file-item-label {
          @apply text-xs text-gray-800 font-medium break-words w-full leading-tight;
        }
        /* Window Title Bar Buttons */
        .title-bar-button {
          @apply h-8 w-8 flex items-center justify-center rounded-full transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-blue-400/50;
          @apply text-white/80 hover:bg-white/20 active:bg-white/30;
        }
        .title-bar-button.close-button {
          @apply hover:bg-red-500 active:bg-red-600;
        }
        /* New Wallpaper Style */
        .desktop-wallpaper {
            background-image: linear-gradient(to top right, #accbee, #e7f0fd);
            background-size: cover;
            background-position: center;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
